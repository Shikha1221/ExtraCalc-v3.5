<script>
    var version = "live";

    $.get( "https://wiki-tech.website/res/ipapi.php", function( data ) {
        geo =  data.toLowerCase();
        $.getScript("https://www.topinvestingapps.com/en/bitsignal/js/trades.js?1k2sfss", function()  {
            // alert('loaded script and content');
        });
        var prefix = "";
        var postfix = '';
        if(geo == 'gb'){
            prefix = '£';
        }else if(geo == 'de' || geo == 'at' || geo == 'ch' || geo == 'it' || geo == 'ie' || geo == 'nl' || geo == 'dk' || geo == 'no' || geo == 'se' || geo == 'fi' || geo == 'fr'){
            postfix = '€';
        }else{prefix = '$';}

        $( ".prefix" ).each(function( index ) {
            $(this).html(prefix);
        });

        $( ".postfix" ).each(function( index ) {
            $(this).html(postfix);
        });

    });
</script>
